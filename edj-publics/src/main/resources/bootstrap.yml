#################     服务器配置     #################

server:
  port: 33530

#################     spring公共配置     #################

spring:
  profiles:
    active: dev
  application:
    name: edj-publics
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs:
          - data-id: shared-redis.yaml
            refresh: false
          - data-id: shared-swagger.yaml
            refresh: false
          - data-id: edj-publics.yaml
            refresh: false

#################     项目独有配置     #################

swagger:
  title: 白鹭到家-通用服务接口文档
  description: 用于通用服务进行管理
