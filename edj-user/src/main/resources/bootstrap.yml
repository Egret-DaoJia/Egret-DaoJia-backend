#################     服务器配置     #################

server:
  port: 33520 #端口

#################     spring公共配置     #################

spring:
  profiles:
    active: dev
  application:
    name: edj-user
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs:
          - data-id: shared-redis.yaml
            refresh: false
          - data-id: shared-mysql.yaml
            refresh: false
          - data-id: shared-swagger.yaml
            refresh: false

#################     项目独有配置     #################

mysql:
  db-name: edj-user
mybatis-plus:
  mapper-locations: mapper/user/*.xml
  type-aliases-package: com.edj.user.mapper
swagger:
  title: 白鹭到家-用户服务接口文档
  description: 用于用户管理

